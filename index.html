<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Formulário JS</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>

    <main>

        <section class="conteudo">
            <h1>FICOU COM DÚVIDA?,<br/>NOS MANDE UMA MENSAGEM!</h1>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </section>

        <form action="#" class="formulario" id="formulario">

            <input class="input nome" type="text" name="nome" placeholder="Nome completo*">
            <p class="obrigatorio">campo obrigatório</p>
            <input class="input email" type="text" name="email" placeholder="Email*">
            <p class="obrigatorio">campo obrigatório</p>
            <input class="input telefone" type="text" name="telefone" placeholder="Telefone*">
            <p class="obrigatorio">campo obrigatório</p>
            <input class="input msg mensagem" name="mensagem" cols="30" rows="10" placeholder="Mensagem*">
            <p class="obrigatorio">campo obrigatório</p>
            <span>* Campos obrigatórios</span>
            <a href="" class="enviar btn" id="btn">Enviar</a>

        </form>

    </main>

    <script src="./src/js/index.js"></script>
</body>
</html>
